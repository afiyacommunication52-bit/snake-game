<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - ASIF HOSSAIN</title>
    <style>
        body { background: #1a202c; color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
        header { background: #2d3748; padding: 10px; border-bottom: 3px solid #facc15; }
        /* Game Board size boro kora hoyeche */
        canvas { background: #000; border: 5px solid #facc15; display: block; margin: 10px auto; box-shadow: 0 0 20px rgba(250, 204, 21, 0.5); }
        .score-board { font-size: 24px; margin: 10px 0; color: #facc15; font-weight: bold; }
        .controls { margin-top: 10px; }
        /* Buttons boro kora hoyeche */
        .btn { background: #facc15; color: #1a202c; padding: 20px; border: none; border-radius: 10px; font-weight: bold; font-size: 20px; margin: 5px; cursor: pointer; width: 90px; }
        .footer { margin-top: 20px; padding: 15px; background: #2d3748; }
        .name { color: #facc15; font-weight: bold; }
    </style>
</head>
<body>

<header><h1>üêç BIG SNAKE GAME</h1></header>
<div class="score-board">Score: <span id="scoreVal">0</span></div>

<canvas id="snakeGame" width="320" height="320"></canvas>

<div class="controls">
    <button class="btn" onclick="changeDir('UP')">UP</button><br>
    <button class="btn" onclick="changeDir('LEFT')">LEFT</button>
    <button class="btn" onclick="changeDir('DOWN')">DOWN</button>
    <button class="btn" onclick="changeDir('RIGHT')">RIGHT</button>
</div>

<div class="footer">
    <p>Dev: <span class="name">MD. ASIF HOSSAIN</span> | Mentor: <span class="name">ANKIT HOSSAIN SOJIB</span></p>
    <a href="index.html" style="color: #63b3ed; text-decoration: none;">‚¨Ö Back to Salat Guide</a>
</div>

<script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    
    // Sap boro korar jonno box size 20 theke 32 kora hoyeche
    const box = 32; 
    let score = 0;
    let d = "RIGHT";
    let snake = [{x: 5 * box, y: 5 * box}];
    let food = {x: Math.floor(Math.random() * 10) * box, y: Math.floor(Math.random() * 10) * box};

    function changeDir(dir) {
        if(dir == "LEFT" && d != "RIGHT") d = dir;
        if(dir == "UP" && d != "DOWN") d = dir;
        if(dir == "RIGHT" && d != "LEFT") d = dir;
        if(dir == "DOWN" && d != "UP") d = dir;
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i=0; i<snake.length; i++){
            // Sap er matha Holud r shorir Shobuj
            ctx.fillStyle = (i==0) ? "#facc15" : "#4ade80";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "black";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        // Khabar Lal r boro
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if( d == "LEFT") snakeX -= box;
        if( d == "UP") snakeY -= box;
        if( d == "RIGHT") snakeX += box;
        if( d == "DOWN") snakeY += box;

        if(snakeX == food.x && snakeY == food.y){
            score++;
            document.getElementById("scoreVal").innerHTML = score;
            food = {x: Math.floor(Math.random() * 10) * box, y: Math.floor(Math.random() * 10) * box};
        } else {
            snake.pop();
        }

        let newHead = {x: snakeX, y: snakeY};

        // Game Over logic
        if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
            clearInterval(game);
            alert("Game Over! Score: " + score);
            location.reload();
        }

        snake.unshift(newHead);
    }

    function collision(head, array){
        for(let i=0; i<array.length; i++){
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    // Speed komanor jonno interval 150 theke 250 kora hoyeche (beshi dile sap dheere cholbe)
    let game = setInterval(draw, 250); 
</script>

</body>
</html>
