<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Snake Game - MD. ASIF HOSSAIN</title>
    <style>
        body { background: #2d3436; color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 0; }
        header { background: #166534; padding: 15px; border-bottom: 4px solid #facc15; }
        .score-board { font-size: 24px; margin: 10px; color: #facc15; font-weight: bold; }
        canvas { background: #000; border: 5px solid #facc15; display: block; margin: 10px auto; border-radius: 10px; }
        .btn { background: #facc15; color: #1a202c; padding: 20px; border: none; border-radius: 12px; font-weight: bold; font-size: 20px; margin: 5px; width: 95px; box-shadow: 0 5px #b48a04; }
        .btn:active { box-shadow: none; transform: translateY(4px); }
        .footer { margin-top: 20px; font-size: 14px; color: #facc15; }
    </style>
</head>
<body>

<header><h1>üêç REAL BIG SNAKE</h1></header>
<div class="score-board">SCORE: <span id="scoreVal">0</span></div>

<canvas id="snakeGame" width="320" height="320"></canvas>

<div class="controls">
    <button class="btn" onclick="changeDir('UP')">UP</button><br>
    <button class="btn" onclick="changeDir('LEFT')">LEFT</button>
    <button class="btn" onclick="changeDir('DOWN')">DOWN</button>
    <button class="btn" onclick="changeDir('RIGHT')">RIGHT</button>
</div>

<div class="footer">
    Dev: MD. ASIF HOSSAIN | Mentor: ANKIT HOSSAIN SOJIB
</div>

<script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    const box = 32; 
    let score = 0;
    let d = "RIGHT";
    let snake = [{x: 5 * box, y: 5 * box}, {x: 4 * box, y: 5 * box}];
    let food = {x: Math.floor(Math.random() * 10) * box, y: Math.floor(Math.random() * 10) * box};

    function changeDir(dir) {
        if(dir == "LEFT" && d != "RIGHT") d = dir;
        else if(dir == "UP" && d != "DOWN") d = dir;
        else if(dir == "RIGHT" && d != "LEFT") d = dir;
        else if(dir == "DOWN" && d != "UP") d = dir;
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i=0; i<snake.length; i++){
            // ‡¶∏‡¶æ‡¶™‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶•‡¶æ ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶è‡¶¨‡¶Ç ‡¶ö‡ßã‡¶ñ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá, ‡¶∂‡¶∞‡ßÄ‡¶∞ ‡¶π‡¶¨‡ßá ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶∏‡¶¨‡ßÅ‡¶ú
            ctx.fillStyle = (i == 0) ? "#facc15" : "#55efc4";
            ctx.beginPath();
            ctx.roundRect(snake[i].x, snake[i].y, box-2, box-2, 8);
            ctx.fill();
            
            // ‡¶∏‡¶æ‡¶™‡ßá‡¶∞ ‡¶ö‡ßã‡¶ñ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
            if(i == 0){
                ctx.fillStyle = "black";
                ctx.fillRect(snake[i].x + 20, snake[i].y + 8, 5, 5); 
            }
        }

        // ‡¶ñ‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶π‡¶¨‡ßá ‡¶≤‡¶æ‡¶≤ ‡¶¨‡ßÉ‡¶§‡ßç‡¶§‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã
        ctx.fillStyle = "#ff7675";
        ctx.beginPath();
        ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
        ctx.fill();

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if( d == "LEFT") snakeX -= box;
        if( d == "UP") snakeY -= box;
        if( d == "RIGHT") snakeX += box;
        if( d == "DOWN") snakeY += box;

        if(snakeX == food.x && snakeY == food.y){
            score++;
            document.getElementById("scoreVal").innerHTML = score;
            food = {x: Math.floor(Math.random() * 10) * box, y: Math.floor(Math.random() * 10) * box};
        } else {
            snake.pop();
        }

        let newHead = {x: snakeX, y: snakeY};

        if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
            clearInterval(game);
            alert("Game Over! Score: " + score);
            location.reload();
        }
        snake.unshift(newHead);
    }

    function collision(head, array){
        for(let i=0; i<array.length; i++){
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    let game = setInterval(draw, 300); // ‡¶ó‡¶§‡¶ø ‡¶Ü‡¶∞‡¶ì ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá (‡ß©‡ß¶‡ß¶ ‡¶Æ‡¶ø‡¶≤‡¶ø-‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°)
</script>

</body>
</html>
