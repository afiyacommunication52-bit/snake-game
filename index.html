<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asif's 3D Snake Game</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: radial-gradient(circle, #2c3e50, #000); font-family: sans-serif; overflow: hidden; touch-action: none; color: white; }
        canvas { border: 3px solid #777; background-color: #111; box-shadow: 0 15px 35px rgba(0,0,0,0.7); width: 300px; height: 300px; border-radius: 8px; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .btn { width: 70px; height: 70px; background: rgba(52, 152, 219, 0.8); border: 2px solid #fff; border-radius: 50%; color: white; font-size: 25px; display: flex; align-items: center; justify-content: center; outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn:active { transform: scale(0.9); background: #2980b9; }
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .right { grid-column: 3; }
        .down { grid-column: 2; }
        .score { font-size: 22px; margin-bottom: 10px; color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="score">3D SCORE: <span id="scoreVal">0</span></div>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="controls">
        <button class="btn up" onclick="control('up')">▲</button>
        <button class="btn left" onclick="control('left')">◀</button>
        <button class="btn right" onclick="control('right')">▶</button>
        <button class="btn down" onclick="control('down')">▼</button>
    </div>
    <div style="margin-top:10px; font-size:12px; color:#aaa;">Developer: MD. ASIF HOSSAIN</div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        let box = 25, score = 0, dir = "";
        let snake = [{x: 200, y: 200}, {x: 175, y: 200}];
        let food = {x: Math.floor(Math.random()*15+1)*box, y: Math.floor(Math.random()*15+1)*box};

        function control(d) {
            if(d=='up' && dir!='down') dir='up';
            if(d=='down' && dir!='up') dir='down';
            if(d=='left' && dir!='right') dir='left';
            if(d=='right' && dir!='left') dir='right';
        }

        function draw3DBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, box, box);
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.fillRect(x, y, box, 4);
            ctx.fillRect(x, y, 4, box);
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(x, y + box - 4, box, 4);
            ctx.fillRect(x + box - 4, y, 4, box);
        }

        function draw() {
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,400,400);
            draw3DBox(food.x, food.y, "#e74c3c");
            for(let i=0; i<snake.length; i++) {
                draw3DBox(snake[i].x, snake[i].y, (i==0) ? "#2ecc71" : "#27ae60");
            }
            let headX = snake[0].x, headY = snake[0].y;
            if(dir=="up") headY-=box; if(dir=="down") headY+=box;
            if(dir=="left") headX-=box; if(dir=="right") headX+=box;
            if(headX==food.x && headY==food.y) {
                score++; document.getElementById("scoreVal").innerHTML = score;
                food = {x: Math.floor(Math.random()*15+1)*box, y: Math.floor(Math.random()*15+1)*box};
            } else { if(dir!="") snake.pop(); }
            let newHead = {x: headX, y: headY};
            if(headX<0 || headX>=400 || headY<0 || headY>=400 || snake.some((s, idx) => idx !== 0 && s.x==newHead.x && s.y==newHead.y)) {
                alert("Game Over! Score: " + score); location.reload();
            }
            if(dir!="") snake.unshift(newHead);
        }
        setInterval(draw, 130);
    </script>
</body>
</html>
