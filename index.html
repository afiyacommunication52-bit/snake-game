<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Snake - MD. ASIF HOSSAIN</title>
    <style>
        body { background: #000; color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 0; }
        header { background: #166534; padding: 10px; border-bottom: 4px solid #facc15; }
        .score-board { font-size: 30px; margin: 10px; color: #facc15; font-weight: bold; }
        /* Game Screen size boro kora hoyeche */
        canvas { background: #111; border: 10px solid #555; display: block; margin: 10px auto; border-radius: 5px; }
        .btn { background: #facc15; color: #000; padding: 25px; border: none; border-radius: 15px; font-weight: bold; font-size: 25px; margin: 8px; width: 110px; box-shadow: 0 6px #888; }
        .footer { margin-top: 20px; font-size: 18px; color: #facc15; }
    </style>
</head>
<body>

<header><h1>üêç MEGA BIG SNAKE</h1></header>
<div class="score-board">SCORE: <span id="scoreVal">0</span></div>

<canvas id="snakeGame" width="360" height="360"></canvas>

<div class="controls">
    <button class="btn" onclick="changeDir('UP')">UP</button><br>
    <button class="btn" onclick="changeDir('LEFT')">LEFT</button>
    <button class="btn" onclick="changeDir('DOWN')">DOWN</button>
    <button class="btn" onclick="changeDir('RIGHT')">RIGHT</button>
</div>

<div class="footer">
    Dev: MD. ASIF HOSSAIN | Mentor: ANKIT HOSSAIN SOJIB
</div>

<script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    
    // SAP EBAR ONEK BORO (40 Pixel)
    const box = 40; 
    let score = 0;
    let d = "RIGHT";
    let snake = [{x: 4 * box, y: 4 * box}, {x: 3 * box, y: 4 * box}];
    let food = {x: Math.floor(Math.random() * 8) * box, y: Math.floor(Math.random() * 8) * box};

    function changeDir(dir) {
        if(dir == "LEFT" && d != "RIGHT") d = dir;
        else if(dir == "UP" && d != "DOWN") d = dir;
        else if(dir == "RIGHT" && d != "LEFT") d = dir;
        else if(dir == "DOWN" && d != "UP") d = dir;
    }

    function draw() {
        ctx.fillStyle = "#111"; // Background
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i=0; i<snake.length; i++){
            // MATHA LAL, SHORIR SHOBUJ - BORO BOX
            ctx.fillStyle = (i == 0) ? "#FF0000" : "#00FF00";
            ctx.fillRect(snake[i].x, snake[i].y, box-2, box-2);
            
            // Border jate shorir er protiti gura buja jay
            ctx.strokeStyle = "#000";
            ctx.strokeRect(snake[i].x, snake[i].y, box-2, box-2);
        }

        // KHABAR HOLUD R BORO
        ctx.fillStyle = "#FFFF00";
        ctx.fillRect(food.x, food.y, box-2, box-2);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if( d == "LEFT") snakeX -= box;
        if( d == "UP") snakeY -= box;
        if( d == "RIGHT") snakeX += box;
        if( d == "DOWN") snakeY += box;

        if(snakeX == food.x && snakeY == food.y){
            score++;
            document.getElementById("scoreVal").innerHTML = score;
            food = {x: Math.floor(Math.random() * 8) * box, y: Math.floor(Math.random() * 8) * box};
        } else {
            snake.pop();
        }

        let newHead = {x: snakeX, y: snakeY};

        if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
            clearInterval(game);
            alert("Game Over! Score: " + score);
            location.reload();
        }
        snake.unshift(newHead);
    }

    function collision(head, array){
        for(let i=0; i<array.length; i++){
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    // SPEED EKDOM KOM (400ms)
    let game = setInterval(draw, 400); 
</script>

</body>
</html>
